<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Add_Student</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">Add New Students</h1>
    <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card bg-info">
                        <div class="card-body">
                            <form action="/add-std/" method="POST">
                                {% csrf_token %}
                                <div class="md-3"></div>
                                <label for="roll">Roll</label>
                                <input name="std_roll"  type="text" id="roll" class="form-control" placeholder="Enter Your Roll" required>

                           
                        </div>

                        <div class="md-3">
                            <label for="name">Name</label>
                            <input name="std_name"    type="text"  id="name"  class="form-control" placeholder="Enter Your Name" required>
                        </div>

                        <div class="md-3">
                            <label for="email">Email</label>
                            <input name="std_email"   type="text"  id="email"  class="form-control" placeholder="Enter Your Email" required>
                        </div>

                        <div class="md-3">
                            <label for="address">Address</label>
                            <textarea name="std_address" id="address" rows="5" class="form-control"  placeholder="EnterYour Address" required></textarea>
                       </div>

                       <div class="md-3">
                        <label for="phone">Phone</label>
                        <input name="std_phone" type="text" id="phone" class="form-control" placeholder="Enter Your Phone">
                   </div>

                   <div class="cotainer text-center my-2">
                    <input type="submit" value="Add_Student">
                   


                   </div>


                    </div>


                </div>

            </div>


    </div>
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
